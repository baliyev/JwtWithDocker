spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_abbtask?createDatabaseIfNotExist=true&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: ${DB_CONNECTION_USERNAME:root}
    password: ${DB_CONNECTION_PASSWORD:password}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true